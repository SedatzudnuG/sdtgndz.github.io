<!DOCTYPE html>
<html>
<head>
<title>Tarih Hesaplama</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h>evlilik</h> </h><div id="tarih1"></div>
  <div id="tarih2"></div>
  <div id="tarih3"></div>
</div>

<script>
function tarihHesapla(baslangicTarihi, elementId) {
  const baslangic = new Date(baslangicTarihi);
  const simdi = new Date();

  const gecenSure = simdi - baslangic;

  const gun = Math.floor(gecenSure / (1000 * 60 * 60 * 24));
  const ay = Math.floor(gecenSure / (1000 * 60 * 60 * 24 * 30));
  const yil = Math.floor(gecenSure / (1000 * 60 * 60 * 24 * 365));

  document.getElementById(elementId).innerHTML = `${gun} gün, ${ay} ay, ${yil} yıl`;
}

tarihHesapla("2012-09-16", "tarih1");
tarihHesapla("2018-02-22", "tarih2");
tarihHesapla("1982-12-14", "tarih3"); 
</script>

</body>
</html>
